            <div class="imgGallery">
                <h1>Photo Gallery</h1>
                <div class="imgContainer">
                    <div class="image"> <img src="./pic 1.jpg" alt="Forrest cleanup" title="School Cleanup" onclick="openFullImg(this.src)"></div>
                    <div class="image"><img src="./pic 2.jpg" alt="Forrest cleanup" title="Recycle" onclick="openFullImg(this.src)"></div>
                    <div class="image"><img src="./pic 3.jpg" alt="Forrest cleanup" title="Forrest cleanup" onclick="openFullImg(this.src)"></div>
                    <div class="image"><img src="./pic 4.jpg" alt="Forrest cleanup" title="Children cleaning" onclick="openFullImg(this.src)"></div>
                    <div class="image"><img src="./pic 5.jpg" alt="Forrest cleanup" title="Uniform cleanup" onclick="openFullImg(this.src)"></div>
                    <div class="image"><img src="./pic 8.jpg" alt="Forrest cleanup" title="Cleaning crew" onclick="openFullImg(this.src)"></div>
                </div>

            </div>
            <div class="popup" id="fullImgBox">
            
                <span onclick="closepopup()">x</span>
            </div>
            <script>
                var fullImgBox = document.getElementById("fullImgBox");
                var popup = document.getElementById("popup");
            
                function openpopup(pic) {
                    fullImgBox.style.display = "none";
                    popup.src = pic;
                }
                function closepopup() {
                    fullImgBox.style.display = "none";
                }
            </script>
